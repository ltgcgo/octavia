# Simple workflow for deploying static content to GitHub Pages
name: Build and deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "main"
    #paths:
      #- "./data/*"
      #- "./dist/*"
      #- "./ghp/*"
      #- "./libs/*"
      #- "./nix/*"
      #- "./sh/*"
      #- "./src/*"
      #- "./test/*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.1
      - name: Restore file timestamps
        uses: chetan/git-restore-mtime-action@v2
      - name: "Generate last commit ID"
        run: "printf \"{\\\"hash\\\":\\\"$(git log -n 1 --format='%H' | tr '[:lower:]' '[:upper:]' | basenc --base16 -d | basenc --base64url -w 0)\\\",\\\"time\\\":$(git log -n 1 --format='%at')000}\" > ./ghp/latest.json; cat ./ghp/latest.json"
      - name: Build Octavia files
        run: "./shx build"
      - name: Build Windows XP-compatible Octavia files
        run: "./shx babel"
      - name: Generate simple sitemap
        run: "./shx sitemap"
      - name: "Build deployable static pages artifact"
        run: "bash sh/ghGenerate.sh"
      - name: "Rewrite release"
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          artifacts: "pages-build.tar.gz,pages-build-gz.tar,pages-build-br.tar,build-time.txt"
          allowUpdates: true
          artifactErrorsFailBuild: true
          makeLatest: false
          prerelease: true
          removeArtifacts: true
          replacesArtifacts: true
          name: "Latest page build"
          tag: "pages-build"
      - name: Upload bundled artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ghp'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
